<section>
    <form class="example-form" #f="ngForm" (ngSubmit)="f.form.valid && onStartTraining(f)">
        <mat-card class="card">
            <mat-card-title>Time to start workout!</mat-card-title>
            <mat-card-content>
                <mat-form-field appearance="fill">
                    <mat-label>Select Exercise</mat-label>
                    <mat-select ngModel name="exercise" required>
                        <mat-option *ngFor="let item of exerciseData" [value]="item.id">
                            {{item.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center">
                <button type="submit" mat-button color="primary" [disabled]="f.invalid">Start</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
