<section>
    <mat-card class="card">
        <mat-card-title>Time to start workout!</mat-card-title>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Select Exercise</mat-label>
                <mat-select>
                    <mat-option value="crunches">
                        Crunches
                    </mat-option>
                    <mat-option value="touch-toes">
                        Touch Toes
                    </mat-option>
                    <mat-option value="side-lunges">
                        Side Lunges
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button type="submit" mat-button color="primary" (click)="onStartTraining()">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
