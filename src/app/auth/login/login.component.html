<section class="signup-form">
    <form class="example-form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit(f)">
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" ngModel name="email" email required>
            <mat-error align="end">Enter valid email</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" ngModel name="password" required>
        </mat-form-field>
        <button class="submitButton" type="submit" [disabled]="f.invalid" mat-raised-button
            color="primary">Login</button>
    </form>
</section>
